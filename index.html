<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Hello Kitty Island Adventure</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff69b4;
            text-shadow: 2px 2px #ffdab9;
        }
        #countdown {
            font-size: 2rem;
            color: #ff4500;
            margin-top: 20px;
        }
        img {
            margin-top: 20px;
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Countdown to Hello Kitty Island Adventure! for b <3</h1>
    <div id="countdown"></div>
    <img src="image.png" alt="Hello Kitty Island Adventure Logo">

    <script>
        function updateCountdown() {
            const targetDate = new Date("January 30, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "It's here! ðŸŽ‰";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
